---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tencent-games 
  namespace: zb-schools
  labels:
    k8s.kuboard.cn/name: tencent-games
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s.kuboard.cn/name: tencent-games
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0 
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s.kuboard.cn/name: tencent-games
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    k8s.kuboard.cn/name: magnolia-author-backend
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - image: "905418451605.dkr.ecr.ap-southeast-1.amazonaws.com/sph/tencent-games"
          imagePullPolicy: IfNotPresent
          name: nginx
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 50
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 80
            timeoutSeconds: 2
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
          volumeMounts:
            - mountPath: /etc/nginx/conf.d/default.conf
              name: volume-conf
              subPath: default.conf
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      volumes:
        - configMap:
            defaultMode: 420
            items: 
              - key: nginx-tencent-games.conf
                path: default.conf
            name: tencent-games-nginx-conf
          name: volume-conf

---
apiVersion: v1
data:
  nginx-tencent-games.conf: |-
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 3;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
       application/atom+xml
       application/javascript
       application/json
       application/ld+json
       application/manifest+json
       application/rss+xml
       application/vnd.geo+json
       application/vnd.ms-fontobject
       application/x-font-ttf
       application/x-web-app-manifest+json
       application/xhtml+xml
       application/xml
       application/octet-stream
       font/opentype
       image/bmp
       image/png
       image/svg+xml
       image/x-icon
       text/cache-manifest
       text/css
       text/plain
       text/vcard
       text/vnd.rim.location.xloc
       text/vtt
       text/x-component
       text/x-cross-domain-policy;
    proxy_max_temp_file_size 1024m;
    server {
        listen      80;
        listen [::]:80;
        server_name localhost;
        client_max_body_size 1000M;
        access_log /mnt/access.log main;
        error_log /mnt/error.log warn;
        
        location /  {
                root /usr/share/nginx/prd;
                index  index.html;
                client_max_body_size 1000m;
                try_files $uri $uri/ /index.html @rewrites;
            }

        location @rewrites {
                rewrite ^(.+)$ /index.html break; # 重定向规则
            }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/prd;
        }
    }
kind: ConfigMap
metadata:
  annotations: {}
  labels: {}
  name: tencent-games-nginx-conf
  namespace: zb-schools
---
apiVersion: v1
kind: Service
metadata:
  name: magnolia-public-games-svc
  namespace: zb-schools
spec:
  ports:
    - name: ngames
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    k8s.kuboard.cn/name: tencent-games
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 86400
