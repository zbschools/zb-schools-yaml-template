---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: magnolia-public-mobile
  namespace: zb-schools
  labels:
    k8s.kuboard.cn/name: nginx-mobile
spec:
  replicas: 3
  selector:
    matchLabels:
      k8s.kuboard.cn/name: nginx-mobile
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s.kuboard.cn/name: nginx-mobile
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    k8s.kuboard.cn/name: magnolia-public-backend
                topologyKey: kubernetes.io/hostname
              weight: 100
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    k8s.kuboard.cn/name: nginx-mobile
                topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
        - image: "905418451605.dkr.ecr.ap-southeast-1.amazonaws.com/sph/sph-mobile"
          imagePullPolicy: IfNotPresent
          name: nginx
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 80
            timeoutSeconds: 2
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: "1"
              memory: 2Gi
          volumeMounts:
            - mountPath: /etc/nginx/conf.d/default.conf
              name: volume-conf
              subPath: default.conf
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      volumes:
        - configMap:
            defaultMode: 420
            items:
              - key: nginx-mobile.conf
                path: default.conf
            name: mobile-nginx-conf
          name: volume-conf

---
apiVersion: v1
data:
  nginx-mobile.conf: |-
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 3;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
       application/atom+xml
       application/javascript
       application/json
       application/ld+json
       application/manifest+json
       application/rss+xml
       application/vnd.geo+json
       application/vnd.ms-fontobject
       application/x-font-ttf
       application/x-web-app-manifest+json
       application/xhtml+xml
       application/xml
       application/octet-stream
       font/opentype
       image/bmp
       image/png
       image/svg+xml
       image/x-icon
       text/cache-manifest
       text/css
       text/plain
       text/vcard
       text/vnd.rim.location.xloc
       text/vtt
       text/x-component
       text/x-cross-domain-policy;
    proxy_max_temp_file_size 1024m;
    server {
        listen      80;
        listen [::]:80;
        server_name localhost;
        client_max_body_size 1000M;
        access_log /mnt/access.log main;
        error_log /mnt/error.log warn;


        location /  {
                root /usr/share/nginx/html;
                index  index.html;
                client_max_body_size 1000m;
                try_files $uri $uri/ /index.html @rewrites;
            }

        location @rewrites {
                rewrite ^(.+)$ /index.html break; # 重定向规则 
            }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

    }
kind: ConfigMap
metadata:
  annotations: {}
  labels: {}
  name: mobile-nginx-conf
  namespace: zb-schools
---
apiVersion: v1
kind: Service
metadata:
  name: magnolia-public-mobile-svc
  namespace: zb-schools
spec:
  ports:
    - name: ngmobile
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    k8s.kuboard.cn/name: nginx-mobile
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 86400
